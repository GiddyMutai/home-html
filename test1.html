<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Html</title>
</head>
<style>
.nav-menu{
    background-color: purple;
    text-decoration: none;
    /* display: flex; */
    color: white;
}
</style>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li>About Us</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
<h1>Wild Animals</h1>
    <ol type="i"> <!--Creates an ordered list-->
    <li>Lion</li>
    <li>Tiger</li>
    <li>Buffalo</li>
    </ol>
<h1>Domestic Animals</h1>
    <ul type="i"> <!--Creates an unordered list-->
    <li>Dog</li>
    <li>Cat</li>
    <li>Rabbit</li>
    </ul>
</body>
</html>
